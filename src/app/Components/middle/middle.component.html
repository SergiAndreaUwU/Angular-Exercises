<div class="middle">
  <div style="padding: 20px">
    <div
      *ngFor="let button of buttons"
      style="display: inline; margin-right: 10px"
    >
      <button class="btn btn-primary" [routerLink]="[button.url]">
        {{ button.text }}
      </button>
    </div>

    <div class="output">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
